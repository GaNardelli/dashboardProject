<div class="modal_expenses">
    <h2 mat-dialog-title>Update Expense</h2>
    <div mat-dialog-content>
        <form class="modal_expenses-form">
            <mat-form-field appearance="fill">
                <mat-label>Description</mat-label>
                <input matInput [(ngModel)]="data.description" name="description" required/>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Value</mat-label>
                <input matInput [(ngModel)]="data.value" name="value" required/>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Category</mat-label>
                <mat-select [(ngModel)]="data.category" name="category">
                    <mat-option value="Supermarket" calss="form form-control">Supermarket</mat-option>
                    <mat-option value="Medicine" calss="form form-control">Medicine</mat-option>
                    <mat-option value="Transport" calss="form form-control">Transport</mat-option>
                </mat-select>
            </mat-form-field>
        </form>
    </div>
    <div mat-dialog-actions align="end" class="action_butons">
        <button mat-button class="btn btn-danger" (click)="close()">Cancel</button>
        <button mat-button class="btn btn-success" color="primary" (click)="save()">Save</button>
    </div>
</div>
