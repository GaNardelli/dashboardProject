<h3>Todos List</h3>

@if (!todoItems().length) {
    <p>Loading....</p>
}

@for (todo of todoItems(); track todo.id) {
    <li class="todos__item">
        <input id="todo-{{todo.id}}" type="checkbox" [value]="">
        <label for="todo-{{todo.id}}">
            {{todo.title}}
        </label>
    </li>
}
